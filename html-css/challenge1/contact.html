<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/main.css">
        <title> L'horlogerie d'Olivier - Services</title>
    </head>
    <body>
        <header id="topMenu">
            <a href="./index.html" class="logo"></a>
            <nav class="menu">
                <a href="./index.html">Accueil</a>
                <a href="./services.html">Services</a>
                <a href="./a-propos.html">A&nbsp;propos</a>
                <a class="select" href="./contact.html">Contact</a>
            </nav>
        </header>
        <div id="contact">
            <h1 class="title">Nous contacter</h1>
            <div class="flex">
                <div class="left">
                    <div class="background"></div>
                    <form action="index.html" method="post">
                        <div>
                            <input class="tt" type="text" name="nom" pattern="[A-Za-z-'\s]+" value="" placeholder=" NOM" required/>
                            <span class="error"></span>
                        </div>
                        <div>
                            <input type="text" name="prenom" pattern="[A-Za-z-']+" value="" placeholder=" PRENOM" required/>
                            <div class="error"></div>
                        </div>
                        <div>
                            <input type="email" name="email" value="" pattern="[a-z]+@[a-z]+\.[a-z]{2,}" placeholder=" EMAIL" required/>
                            <div class="error"></div>
                        </div>
                        <div>
                            <input type="tel" name="nom" value="" pattern="\+?[0-9]+" placeholder=" TELEPHONE"/>
                            <div class="error"></div>
                        </div>
                        Votre message : <br/>
                        <textarea name="msg"></textarea>
                    </form>
                </div>
                <div class="right">
                    <div class="background"></div>
                    <div class="map">
                        <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=419%20rue%20gutenberg%2062100%20calais&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                    <div class="coord">
                        <p class="nom">L'Horlogerie d'Olivier</p>
                        <p class="adress">1 rue machin bidule, 62100 Calais</p>
                        <p class="tel">01 02 03 04 05</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Copyright (c) 2019 Copyright Holder All Rights Reserved.</p>
            <div class="social">
                <a href="http://twitter.com" class="twitter"></a>
                <a href="http://facebook.com" class="facebook"></a>
                <a href="http://instagram.com" class="instagram"></a>
            </div>
        </div>
    </body>
</html>
